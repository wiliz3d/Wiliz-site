{% extends 'base.html' %}

{% block content %}
  <h1>Products</h1>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product_detail' product.id %}">
          {{ product.name }} - ${{ product.price }}
        </a>
      </li>
    {% empty %}
      <li>No products found.</li>
    {% endfor %}
  </ul>
{% endblock %}
